    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <link href="header.css" rel="stylesheet">

        <title>ShareScription</title>
       </head>
      <body>
    <!-- Header -->
  <a href="#" id="logout">Log Out</a>
    <header>
        <h1>ShareScription</h1>
    </header>
    
    <!-- Working template -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card bill" onclick="$('#infoModal').modal('show')">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-2">
                                <img src="https://via.placeholder.com/450" />
                            </div>
                            <div class="col-12 col-md-10">
                                <h2>Netflix</h2>
                                <p>You owe:[$$] </p>
                                <small>Due [instert due date]</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <img src="https://via.placeholder.com/450" class="profile_pic" />
                    </div> 
                        <div class="col-12 col-md-8">
                            <center><h4>Hello [insert name here]!</h4></center> 
                    
                </div>
                <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addNewModal" >
                    Add New Subscription
                </button>
            </div>
        </div>


        </div>
          </div>

    <!-- Modal -->
    <div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Subscription</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form method="POST" action="#">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Please select the service you wish to add</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="netflix">Netflix</option>
                            <option value="spotify">Spotify</option>
                            <option value="hulu">Hulu</option>
                            <option value="apple_music ">Apple Music</option>
                            <option value="youtube_premium">Youtube Premium</option>
                        </select>
                  </div>

              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


          <!-- Modal -->
          <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title" id="exampleModalLabel">Netflix</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <h5>Details</h5>
                          <h6>Total Amount Owned: </h6>
                          <h6>Your Portion to Pay: </h6>
                          <h6> Due Date: </h6>
                          <h6>Shared With: </h6>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                  </div>
              </div>
          </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      </body>
    </html>
